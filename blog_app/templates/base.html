{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="description" content="The blog of hukx.michael">
    <meta name="keyword" content="hexo-theme, vuejs">
    <title>
        {{ SITE_NAME }}
    </title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/highlight.js/9.12.0/styles/tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/plugins/gitment.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/geopattern/1.2.3/js/geopattern.min.js"></script>
    <script src="//cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="{% static '/js/qrious.js' %}"></script>
    <script src="{% static '/js/gitment.js' %}"></script>
</head>

<body>
    <header class="header fixed-header">
        <div class="header-container">
            <a class="home-link" href="/">
                <div class="logo"></div>
                <span>{{ SITE_NAME }}</span>
            </a>
            <ul class="right-list">
                <li class="list-item">
                    <a href="/" class="item-link">Home</a>
                </li>
                <li class="list-item">
                    <a href="{% url 'tag' %}" class="item-link">Tags</a>
                </li>
                <li class="list-item">
                    <a href="{% url 'archive' %}" class="item-link">Archives</a>
                </li>
                <li class="list-item">
                    <a href="{% url 'about' %}" class="item-link">About</a>
                </li>
            </ul>
            <div class="menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div class="menu-mask">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="/" class="menu-link mobile-active">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'tag' %}" class="menu-link">Tags</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'archive' %}" class="menu-link">Archives</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'about' %}" class="menu-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    {% block content %}

    {% endblock %}
    <footer class="app-footer">
        <p class="copyright">
            &copy; create by <a href="https://github.com/hukaixuan">hukaixuan</a>
        </p>
    </footer>

    {% block script %}
    {% endblock %}
</body>

</html>
